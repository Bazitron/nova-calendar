<html>

<head>
  <style>
    :root {
      font-family: "Arial", "Helvetica", sans-serif;
      font-size: 10pt;
    }
    
    .wrapper { width: 100%; }
    .week { 
      width:100%;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
/*      grid-auto-flow: dense;*/
    }
    
    .day:nth-child(1) { grid-column: 1 / 2; }
    .day:nth-child(2) { grid-column: 2 / 3; }
    .day:nth-child(3) { grid-column: 3 / 4; }
    .day:nth-child(4) { grid-column: 4 / 5; }
    .day:nth-child(5) { grid-column: 5 / 6; }
    .day:nth-child(6) { grid-column: 6 / 7; }
    .day:nth-child(7) { grid-column: 7 / -1; }
    
    .day {
      grid-row: 1/-1;
      border: 1px #ddd solid;
      border-bottom: none;
      border-right: none;
      min-height: 50px;
    }
    
    .daylabel {
      padding: 0.2em;
    }
    
    .week-events {
      grid-column: 1 / -1;
      grid-row: 1;
      margin-top: 16pt;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-flow: column dense;
      border: 1px #f00 solid;
    }
    
    .event {
      background-color: #eee;
      padding: 6px;
      text-align: center;
      grid-column: 1 / 2;
      border-bottom: 1px #ccc solid;
    }

    .event.two {
      grid-column: 4 / 5;
    }
    
    .event.two.multi {
      grid-column: 4 / 5;
      grid-column-end: span 2;
    }
    
    .event.five {
      grid-column: 3 / 4;
    }
    
    .event.four {
      grid-column: 6 / 7;
    }
    
    .event.three.multi {
      grid-column: 5 / 6;
      grid-column-end: span 2;
    }
    
    .multi {
      grid-column-end: span 2;
    }
    
    .single-day-events {
      grid-column: 4 / 5;
      border: 1px #f00 solid;      
      grid-row-start: span 9000;
    }

    .single-day-events.two {
      grid-column: 6 / 7;
    }
  </style>
  
</head>

<body>
  
  <div class="wrapper">
    
    <div class="week">
      <div class="day">
        <div class="daylabel">6</div>
      </div>
      <div class="day">
        <div class="daylabel">7</div>
      </div>
      <div class="day">
        <div class="daylabel">8</div>
      </div>
      <div class="day">
        <div class="daylabel">9</div>
      </div>
      <div class="day">
        <div class="daylabel">10</div>
      </div>
      <div class="day">
        <div class="daylabel">11</div>
      </div>
      <div class="day">
        <div class="daylabel">12</div>
      </div>
      
      <div class="week-events">
        <div class="event multi">multi day</div>
        <div class="event multi two">multi day 2</div>
        <div class="event multi three">multi day 3</div>
        <div class="event five">five</div>        
        <div class="single-day-events two">
          <div class="event four">four<br/>four<br/>four</div>        
        </div>
        <div class="single-day-events">
          <div class="event">bla <br/> with some more <br/> lines you know</div>
          <div class="event">last event</div>
        </div>


      </div>

</body>

</html>
